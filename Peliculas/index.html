<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Formulario de Peliculas</h1>
        <form id="form_1">
            <input class="form-control" type="text" id="titulo" placeholder="Titulo" required>
            <input class="form-control" type="number" id="anio" placeholder="2000" min="2000" required>
            <input class="form-control" type="number" id="duracion" placeholder="120m"required>
            <select class="form-select" name="Genero" id="generos">
                <option value="blank" selected>Selecciona un género</option>
                <option value="Comedia">Comedia</option>
                <option value="Horror">Horror</option>
                <option value="Drama">Drama</option>
                <option value="Romance">Romance</option>
                <option value="Accion">Acción</option>
                <option value="Aventura">Aventura</option>
            </select>
            <input type="text" class="form-control" id="director" placeholder="director">
            <textarea name="sinopsis" id="sinopsis" rows="5" class="form-control"></textarea>
            <button class="btn btn-primary" id="btnSubmit" type="submit">Agregar Película</button>
        </form>
        
    </div>

    <h3>Lista de películas</h3>

    <table class="table">
        <thead>
            <tr>
                <td>Título</td>
                <td>Año</td>
                <td>Duración</td>
                <td>Género</td>
                <td>Director</td>
                <td>Sinopsis</td>

            </tr>
        </thead>
        <tbody id="cuerpoTabla">

        </tbody>
    </table>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
